site_name: rAthena User Guides
site_url: https://rathena.github.io/user-guides/
repo_url: https://github.com/rathena/user-guides/
repo_name: rathena/user-guides
site_description: User Guides created by the rAthena community. These guides are generated from a Github repository and turned into an easy to use website.
site_author: rAthena Developement Team
copyright: Copyright &copy; rAthena Development Team, 2011 - 2023
docs_dir: guides
site_dir: _site/

nav:
    - Guides Home: index.md
    - Installing rAthena:
      - General: installing.md
      - Debian: installing/debian.md
      - Docker: installing/docker.md
      - WSL: installing/WSL.md
  # - Network Settings: network-settings.md
  # - MySQL Tables: mysql-tables.md
    - Modifications:
      - Client & Server Side:
        - Custom NPC Sprite: installing/custom-npc-sprite.md
        - Custom Title: installing/custom-tittle.md
    - MSVS Debugging: debugging.md
    - Extensions: extensions.md
    - Links:
      - Github: https://github.com/rathena/
      - Forums: https://rathena.org/board/
      - Wiki: https://rathena.org/wiki/
      - Discord: https://discord.gg/kMeMXWEvSV
      - Contribute: CONTRIBUTING.md
theme:
  icon:
    repo: fontawesome/brands/github-alt 
  font:
    text: Roboto
    code: Roboto Mono
  favicon: img/favicon.ico
  logo: img/ra_user_guides_logo.png
  name: material
  custom_dir: guides/overrides
  features:
    - announce.dismiss
    - content.code.annotate
    - content.code.copy
    - content.tabs.link
    - content.tooltips
    - navigation.footer
    - navigation.indexes
    - navigation.instant
    - header.autohide
    # - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
  language: en
  palette:
    - scheme: default
      toggle:
        icon: material/toggle-switch-off-outline 
        name: Switch to dark mode
      primary: custom
      accent: cyan
    - scheme: slate 
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode    
      primary: custom
      accent: cyan
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/rathena/
    - icon: fontawesome/solid/message
      link: https://rathena.org/board/
    - icon: fontawesome/brands/wikipedia-w
      link: https://rathena.org/wiki/
    - icon: fontawesome/brands/discord
      link: https://discord.gg/rathena-96459614895226880

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:materialx.emoji.to_svg
      emoji_index: !!python/name:materialx.emoji.twemoji
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      preserve_tabs: true
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

plugins:
  - git-authors:
          sort_authors_by: contribution
          show_email_address: false
          authorship_threshold_percent: 10
          exclude:
              - index.md
  - git-committers:
      repository: rathena/user-guides
      branch: master
      token: !!python/object/apply:os.getenv ["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"]
  - search:
      separator: '[\s\-,:!=\[\]()"/]+|(?!\b)(?=[A-Z][a-z])|\.(?!\d)|&[lg]t;'
  - git-revision-date-localized:
      type: timeago
      custom_format: "%d. %B %Y"
      locale: en
      fallback_to_build_date: false
      exclude:
          - index.md
      enabled: true
      strict: true
extra_css:
  - stylesheets/extra.css
extra_javascript:
  - javascripts/smoothScrolling.js
